#端口
server:
  port: 8080
  servlet:
    context-path: /demo


#spring连接数据库配置
spring:
  datasource:
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/demo_sm?serverTimezone=GMT%2B8&characterEncoding=utf8
    driver-class-name: com.mysql.cj.jdbc.Driver
#redis集群
  redis:
     ###Redis数据库索引（默认为0）
     database: 0
     host: 127.0.0.1
     port: 6379
     jedis:
       pool:
         ###连接池最大连接数（使用负值表示没有限制）
         max-active: 1000
         ###连接池最大阻塞等待时间（使用负值表示没有限制）
         max-wait: 5
         ###连接池中的最大空闲连接
         max-idle: 500
         ###连接池中的最小空闲连接
         min-idle: 0
     ###连接超时时间
     timeout: 10
#mybatis配置环境
mybatis:
  mapper-locations: classpath:mapping/*Mapper.xml
  type-aliases-package: com.xmzpc.demo.dto

#显示sql
logging:
  level:
    com:
      ucar:
        train:
          demo: debug